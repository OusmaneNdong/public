<app-nav></app-nav>
<div class="container mt-5">
       
  <div class="row justify-content-md-center">
   
    <div class="col-md-6">
      <div  class="alert alert-danger" *ngIf="err==1" >
        <strong>login ou mot de passe incorrect</strong>
      </div>
      <form>
        <h3> RÃ©initialisez votre Mot de Passe</h3>
        <div class="form-group">
          <label >Ancien mot de passe :</label>
          <input type="password" name="oldpassword" [(ngModel)]="changePassword.oldPassword"
                 class="form-control" #ancienpasswor="ngModel" required>
                 <div *ngIf="ancienpasswor.invalid && (ancienpasswor.dirty || ancienpasswor.touched)" class="alert alert-danger">
                  <div *ngIf="ancienpasswor.errors?.['required']">
                    ancien mot de passe est obligatoire.
                  </div>
                </div>
        </div>
        <div class="form-group">
          <label >Nouveau mot de passe :</label>
          <input type="password" name="newpassword" [(ngModel)]="changePassword.newPassword"
                 class="form-control" #nouveau="ngModel" required>
                 <div *ngIf="nouveau.invalid && (nouveau.dirty || nouveau.touched)" class="alert alert-danger">
                  <div *ngIf="nouveau.errors?.['required']">
                    nouveau mot de passe est obligatoire.
                  </div>
                </div>
        </div>
        <div class="form-group">
          <label >Confirmation du nouveau mot de passe :</label>
          <input type="password" name="confirmpassword" [(ngModel)]="changePassword.confirm"
                 class="form-control" #confirmation="ngModel" required>
                 <div *ngIf="confirmation.invalid && (confirmation.dirty || confirmation.touched)" class="alert alert-danger">
                  <div *ngIf="confirmation.errors?.['required']">
                    confirmation du nouveau mot de passe est obligatoire.
                  </div>
                </div>
        </div>
        <div class="row justify-content-md-center">
          <button type="button"
                  class="btn btn-success" (click)="onChange()">valider</button>

          <button type="button"
                  class="btn btn-danger" (click)="listDemande()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
