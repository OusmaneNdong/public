<div class="row">
  <div *ngIf="currentDemande.validite" class="col-md-12">
    <div class="office-viewer">
      <iframe [src]='urlSafe' width='100%' height='500px'></iframe>
    </div>
  </div>
  <div *ngIf="!currentDemande.validite" class="col-md-12 text-center">
    <div class="card" style="width: 18rem; background-color: rgb(243, 199, 199); ">
      <img src="/assets/logominister.png" width="50%" height="150px" alt="">
      <div class="card-body">
        <p class="card-text">Votre attesation n'est plus valide.</p>
      </div>
    </div>
  </div>
</div>
