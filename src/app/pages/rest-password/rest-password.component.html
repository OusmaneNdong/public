<app-nav></app-nav>
<div class="container mt-5">
 
  <div class="row justify-content-md-center">
     <div class="col-md-6">
      <div  class="alert alert-danger" *ngIf="err==1" >
        <strong>Cet email n'existe pas dans notre base de donnÃ©es</strong>
      </div>
      <form>
        <h3>Saisir un email existant</h3>
        <div class="form-group">
          <label >Email <span class="obligatoire">*</span> :</label>
          <input type="email" name="email" required [(ngModel)]="email.email"
                 class="form-control" #emails="ngModel"
          >
          <div *ngIf="emails.invalid && (emails.dirty || emails.touched)" class="alert alert-danger">
            <div *ngIf="emails.errors?.['required']">
              L'email est obligatoire.
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <button *ngIf="loading==false" type="button" class="btn btn-success" (click)="onReset()">Valider</button>
                  <div *ngIf="loading==true" class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
          <button type="button"
                  class="btn btn-danger" (click)="onBack()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
